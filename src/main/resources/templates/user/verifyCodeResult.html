<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 찾기 결과 - 오늘득템</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background:#f8f9fa;
      color:#333;
    }
    
    .result-wrap{
      display:flex; justify-content:center; align-items:center;
      min-height:calc(100vh - 180px);
      padding:20px;
    }
    .result-card{
      width:100%; max-width:500px;
      background:#fff; border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
      padding:2rem;
      text-align:center;
    }
    .result-icon{
      font-size:4rem; margin-bottom:1rem;
    }
    .result-icon.success{ color:#3a5a40; }
    .result-icon.fail{ color:#e74c3c; }
    
    .result-title{
      font-size:1.8rem; font-weight:700; color:#3a5a40; margin-bottom:1rem;
    }
    .result-msg{
      font-size:1.1rem; color:#666; margin-bottom:2rem; line-height:1.6;
    }
    .result-info{
      background:#f8f9fa; padding:1.5rem; border-radius:10px; margin-bottom:2rem;
    }
    .info-label{
      font-size:0.95rem; color:#666; margin-bottom:0.5rem;
    }
    .info-value{
      font-size:1.3rem; font-weight:700; color:#3a5a40;
    }
    .password-box{
      background:#fff3cd; border:2px solid #ffc107; 
      padding:1rem; border-radius:8px; margin-top:1rem;
    }
    .password-label{
      font-size:0.9rem; color:#856404; margin-bottom:0.5rem;
    }
    .password-value{
      font-size:1.5rem; font-weight:700; color:#856404;
      letter-spacing:2px;
    }
    .btn-primary{
      width:100%; padding:14px 16px; border:none; border-radius:8px; cursor:pointer;
      background:linear-gradient(135deg, #3a5a40 100%);
      color:#fff; font-weight:700; font-size:1rem; transition:transform .15s;
      margin-bottom:0.5rem;
    }
    .btn-primary:hover{ transform:translateY(-2px); }
    .btn-secondary{
      width:100%; padding:12px 16px; border:2px solid #3a5a40; border-radius:8px; cursor:pointer;
      background:#fff; color:#3a5a40; font-weight:700; font-size:.95rem;
    }
    .countdown{
      margin-top:1rem; font-size:0.9rem; color:#999;
    }
  </style>
  <script th:inline="javascript">
    var result = /*[[${result}]]*/ 0;
    
    // 실패 시 3초 후 뒤로가기
    if(result === 0 || result === -1) {
      let countdown = 3;
      
      window.onload = function() {
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(function(){
          countdown--;
          if(countdownElement) {
            countdownElement.textContent = countdown;
          }
          
          if(countdown <= 0) {
            clearInterval(timer);
            history.back();
          }
        }, 1000);
      }
    }
  </script>
</head>
<body>
  <div th:replace="~{layouts/header.html}"></div>
  
  <!-- 인증 성공 - 비밀번호 표시 -->
  <div class="result-wrap" th:if="${result == 1}">
    <div class="result-card">
      <div class="result-icon success">🔑</div>
      <h1 class="result-title">비밀번호 찾기 완료</h1>
      <p class="result-msg">
        인증이 완료되었습니다.<br>
        회원님의 비밀번호를 확인하세요.
      </p>
      
      <div class="result-info">
        <div class="info-label">[[${username}]]님 ([[${email}]])</div>
        <div class="password-box">
          <div class="password-label">비밀번호</div>
          <div class="password-value">[[${password}]]</div>
        </div>
      </div>
      
      <button class="btn-primary" onclick="location.href='/user/loginForm'">로그인하기</button>
      <button class="btn-secondary" onclick="location.href='/index'">메인으로</button>
    </div>
  </div>
  
  <!-- 인증 실패 -->
  <div class="result-wrap" th:if="${result == 0}">
    <div class="result-card">
      <div class="result-icon fail">✗</div>
      <h1 class="result-title">인증번호가 일치하지 않습니다</h1>
      <p class="result-msg" th:text="${message}">
        인증번호가 일치하지 않습니다.
      </p>
      
      <button class="btn-primary" onclick="history.back()">다시 입력하기</button>
      <button class="btn-secondary" onclick="location.href='/user/findPwd'">처음부터 다시</button>
      
      <div class="countdown">
        <span id="countdown">3</span>초 후 자동으로 돌아갑니다.
      </div>
    </div>
  </div>
  
  <!-- 세션 만료 -->
  <div class="result-wrap" th:if="${result == -1}">
    <div class="result-card">
      <div class="result-icon fail">⏱️</div>
      <h1 class="result-title">세션이 만료되었습니다</h1>
      <p class="result-msg" th:text="${message}">
        세션이 만료되었습니다. 다시 시도해주세요.
      </p>
      
      <button class="btn-primary" onclick="location.href='/user/findPwd'">처음부터 다시</button>
      <button class="btn-secondary" onclick="location.href='/user/loginForm'">로그인</button>
      
      <div class="countdown">
        <span id="countdown">3</span>초 후 자동으로 돌아갑니다.
      </div>
    </div>
  </div>
  
  <div th:replace="~{layouts/footer.html}"></div>
</body>
</html>
