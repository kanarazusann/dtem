﻿<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - 오늘득템</title>
  <style>
    /* ====== 공통(메인과 톤 맞춤) ====== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background:#f8f9fa;
      color:#333;
    }
    header {
      background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color:#fff;
      padding:1rem 0;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
    }
    .header-container{
      max-width:1200px; margin:0 auto; padding:0 20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .logo{ font-size:1.8rem; font-weight:bold; cursor:pointer; }
    .nav-menu{ display:flex; gap:2rem; list-style:none; }
    .nav-menu a{
      color:#fff; text-decoration:none; font-weight:500; opacity:.95; transition:opacity .3s;
    }
    .nav-menu a:hover{ opacity:.8; }
    /* 현재 페이지 강조 */
    .nav-menu a.active{
      position:relative; font-weight:700;
    }
    .nav-menu a.active::after{
      content:""; position:absolute; left:0; bottom:-6px; width:100%; height:2px; background:#fff; opacity:.9;
    }
    .container{ max-width:1200px; margin:0 auto; padding:3rem 20px; }

    /* ====== 로그인 섹션 ====== */
    .auth-wrap{
      display:flex; justify-content:center; align-items:center;
      min-height:calc(100vh - 180px); /* 헤더/푸터 제외 대략 높이 */
      padding:20px;
    }
    .auth-card{
      width:100%; max-width:420px;
      background:#fff; border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
      padding:2rem;
    }
    .auth-title{
      font-size:1.8rem; font-weight:700; color:#3a5a40; text-align:center; margin-bottom:1rem;
    }
    .auth-sub{
      text-align:center; color:#666; margin-bottom:2rem;
    }
    .form-row{ display:flex; flex-direction:column; gap:.5rem; margin-bottom:1rem; }
    label{ font-weight:600; color:#333; }
    input[type="text"], input[type="password"]{
      padding:14px 16px; font-size:1rem; border:2px solid #e0e0e0; border-radius:8px; transition:all .2s;
      background:#fff;
    }
    input[type="text"]:focus, input[type="password"]:focus{
      outline:none; border-color:#3a5a40;
      box-shadow: 0 0 0 3px rgba(58, 90, 64, 0.1);
    }
    input.error {
      border-color: #dc3545 !important;
      background-color: #fff5f5;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .btn-primary{
      width:100%; padding:14px 16px; border:none; border-radius:8px; cursor:pointer;
      background:linear-gradient(135deg, #3a5a40);
      color:#fff; font-weight:700; font-size:1rem; transition:transform .15s;
    }
    .btn-primary:hover{ transform:translateY(-2px); }
    .btn-ghost{
      width:100%; padding:12px 16px; border:2px solid #e0e0e0; border-radius:8px; cursor:pointer;
      background:#fff; color:#333; font-weight:700; font-size:.95rem; margin-top:.75rem;
    }
    .auth-links{
      margin-top:1rem; display:flex; justify-content:space-between; font-size:.92rem;
    }
    .auth-links a{ color:#3a5a40; text-decoration:none; }
    .auth-links a:hover{ text-decoration:underline; }
	 
  </style>
</head>
<body>
  <!-- 헤더 (메인과 동일 구조) -->
 <div th:replace="~{layouts/header.html}"></div>
 
  <!-- 로그인 카드 -->
  <div class="auth-wrap">
    <div class="auth-card">
      <h1 class="auth-title">로그인</h1>
       <p class="auth-sub">믿을 수 있는 중고거래, 오늘득템 !</p>

      <!-- 기존 액션/이름 유지 -->
      <form action="/user/login" name="frm" method="post" onsubmit="return inputCheck();">
        <div class="form-row">
          <label for="id">이메일 <span style="color: red;">*</span></label>
          <input type="text" id="id" name="id" placeholder="이메일 입력하세요" autocomplete="on" />
          <span class="error-message" id="emailError">이메일을 입력해주세요.</span>
        </div>
        <div class="form-row">
          <label for="pwd">비밀번호 <span style="color: red;">*</span></label>
          <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요" autocomplete="on" />
          <span class="error-message" id="pwdError">비밀번호를 입력해주세요.</span>
        </div>

        <button type="submit" class="btn-primary">로그인</button>
        <button type="button" class="btn-ghost" onclick="location.href='/user/userWriteForm'">회원가입</button>

        <div class="auth-links">
          <a href="/index">← 메인으로</a>
          <span>
            <a href="/user/findId">아이디 찾기</a> ·
            <a href="/user/findPwd">비밀번호 찾기</a>
          </span>
        </div>
      </form>
    </div>
  </div>

   <div th:replace="~{layouts/footer.html}"></div>
    
    <!-- ====== 입력 검증 스크립트 ====== -->
  <script>
    const emailInput = document.getElementById('id');
    const pwdInput = document.getElementById('pwd');
    const emailError = document.getElementById('emailError');
    const pwdError = document.getElementById('pwdError');
    
    // 에러 표시 함수
    function showError(inputElement, errorElement, message) {
      inputElement.classList.add('error');
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }
    
    // 에러 숨기기 함수
    function hideError(inputElement, errorElement) {
      inputElement.classList.remove('error');
      errorElement.classList.remove('show');
    }
    
    // 로그인 입력 검증 함수
    function inputCheck() {
      let isValid = true;
      
      // 모든 에러 초기화
      hideError(emailInput, emailError);
      hideError(pwdInput, pwdError);
      
      const email = emailInput.value.trim();
      const password = pwdInput.value.trim();
      
      // 이메일 입력 확인
      if (email === '' || email === null) {
        showError(emailInput, emailError, '이메일을 입력해주세요.');
        emailInput.focus();
        isValid = false;
      } 
      // 이메일 형식 검증
      else {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          showError(emailInput, emailError, '올바른 이메일 형식을 입력해주세요. (예: example@email.com)');
          emailInput.focus();
          isValid = false;
        }
      }
      
      // 비밀번호 입력 확인
      if (password === '' || password === null) {
        showError(pwdInput, pwdError, '비밀번호를 입력해주세요.');
        if (isValid) pwdInput.focus(); // 이메일 에러가 없을 때만 포커스
        isValid = false;
      } 
      // 비밀번호 최소 길이 확인
      else if (password.length < 4) {
        showError(pwdInput, pwdError, '비밀번호는 최소 4자 이상 입력해주세요.');
        if (isValid) pwdInput.focus();
        isValid = false;
      }
      
      return isValid;
    }
    
    // 입력 시 에러 메시지 자동 제거
    emailInput.addEventListener('input', function() {
      if (this.value.trim() !== '') {
        hideError(emailInput, emailError);
      }
    });
    
    pwdInput.addEventListener('input', function() {
      if (this.value.trim() !== '') {
        hideError(pwdInput, pwdError);
      }
    });
    
    // Enter 키로 빠른 로그인
    pwdInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        if (inputCheck()) {
          document.forms['frm'].submit();
        }
      }
    });
    
    // 이메일 입력란에서 Enter 누르면 비밀번호로 이동
    emailInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        pwdInput.focus();
      }
    });
  </script>
</body>
</html>
